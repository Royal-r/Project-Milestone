<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Royal Site - Contact</title>
  <link rel="stylesheet" type="text/css" href="mystyles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <img src="Images/Royal.png" alt="The Royal Site Logo">
    <h1>The Royal Site</h1>
    <nav>
      <ul>
        <li><a href="index.html"><i>Home</i></a></li>
        <li><a href="aboutme.html"><i>About</i></a></li>
        <li><a href="mycontactinfo.html"><i>Contact Me</i></a></li>
      </ul>
    </nav>
  </header>
  
  <main>

    <div class="mecontact">
      <form id="contactForm" action="/">

        <h2>CONTACT ME</h2>
        <div class="user-input">
          <span id="name-error"></span>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" onkeyup="validateName()">
        </div>

        <div class="user-input">
          <span id="email-error"></span>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" onkeyup="validateEmail()">
        </div>

        <div class="user-input">
          <span id="message-error"></span>
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter message" onkeyup="validateMessage()"></textarea>
        </div>

        <button type="submit" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>

      </form>
    </div>

  </main>
  
  <footer>
    &copy; 2024 The Royal Site. All rights reserved. &#x263A
  </footer>

</body>
</html>
