<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- For the HTML document, this meta element indicates the character encoding. It's set to UTF-8, in this instance, 
    a popular character encoding that can handle many characters from different languages. -->
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">  <!-- The purpose of this meta element is responsive web design. It 
    configures the viewport attributes of the page so that it may change its layout according to the screen size of the device. 
    Initial-scale=1.0 sets the page's initial zoom level, and width=device-width ensures the page width matches the device width.-->
  <title>The Royal Site - Contact</title>
  <link rel="stylesheet" type="text/css" href="mystyles.css">  <!-- This helps link my external stylesheet-->
  <script defer src="script.js"></script> <!-- This helps link my external JavaScript file. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- This is a link to the check icon used for my form validation-->
</head>

<body>
  <header>
    <img src="Images/Royal.png" alt="The Royal Site Logo">  <!-- This display my logo in the header-->
    <h1>The Royal Site</h1>  <!-- This displays the name of my website " main heading."-->
    <nav>
      <ul>
        <li><a href="index.html"><i>Home</i></a></li>   <!-- This creates a link to my home page-->
        <li><a href="aboutme.html"><i>About</i></a></li> <!-- This creates a link to my about page-->
        <li><a href="mycontactinfo.html"><i>Contact Me</i></a></li>  <!-- This creates a link to my contact page-->
      </ul>
    </nav>
  </header>
  
  <main>

    <!-- This division Displays my contact form (name, email, and message sections) and access my JaveScript file to validate every user entries.-->
    <div class="mecontact">
      <form id="contactForm" action="/">

        <h2>CONTACT ME</h2>
        <div class="user-input">
          <label for="name">Name:</label> <span id="name-error"></span>
          <input type="text" id="name" name="name" placeholder="Enter your name" onkeyup="validateName()">
        </div>

        <div class="user-input">
          <label for="email">Email:</label> <span id="email-error"></span>
          <input type="email" id="email" name="email" placeholder="Enter your Email" onkeyup="validateEmail()">
        </div>

        <div class="user-input">
          <label for="message">Message:</label> <span id="message-error"></span>
          <textarea id="message" name="message" placeholder="Enter message" onkeyup="validateMessage()"></textarea>
        </div>

        <button type="submit" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>

      </form>
    </div>

  </main>
  
  <footer>
    &copy; 2024 The Royal Site. All rights reserved. &#x263A  <!-- This allows the footer content to display.-->
  </footer>

</body>
</html>
